<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./assets/css/syle.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey from Thomas Ent
            </h1>
            <p id="description">
                Thank you for taking the time
                to help us to improve the platform
            </p>
        </header>
        <form action="" id="survey-form">
            <!-- Text Section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                name="name" id="name"
                class="formControl"
                placeholder="Enter your name"
                required>
            </div>
            <!-- end of text section -->

            <!-- Type email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                name="email" id="email"
                class="formControl"
                placeholder="Enter your email"
                required>
            </div>
            <!-- end of type email section -->

            <!-- Type number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone"
                name="phone" id="phone"
                class="formControl"
                placeholder="Enter your phone"
                required>
            </div>
            <!-- end of number section -->

            <!-- Address section -->
            <div class="form-group">
                <label for="address">Address
                <span class="clue">(optional)</span>
                </label>
                <input type="address"
                name="address" id="address"
                class="formControl"
                placeholder="Enter your address"
                required>
            </div>
            <!-- end of address section -->

            <!-- Select secection -->
            <div class="form-group">
                <p id="quest">Which option
                best descibes your current 
                role ?</p>
                <select name="role"
                id="dropdown"
                class="formControl" required>
                    <option value="" disabled 
                    selected>Select current
                    role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- Radio button selection -->
            <div class="form-group">
                <p id="quest">How do you know 
                about Thomas Ent.?</p>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="friends"
                    class="inputRadio"
                    checked>Friends
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="tv-ads"
                    class="inputRadio"
                    >TV Ads
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="Social Media"
                    class="inputRadio"
                    >Social Media
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="newspapers"
                    class="inputRadio"
                    >Newspapers
                </label>
                <label for="">
                    <input type="radio"
                    name="source"
                    value="Other"
                    class="inputRadio"
                    >Other
                </label>
            </div>
            <!-- end of radio button selection -->
        </form>
    </div>
    
</body>
</html>
